<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="userPic"><img src="/images/image-victor.jpg" alt=""></div>
      <div class="profile">
        <div class="proInnerbox">
          <div>
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
            <span class="location">London</span>
        </div>
      </div>
      <div class="profileInfo">
        <section>
          <span class="profileNumbers">80K</span>
          <span class="numberCategory">Followers</span>
        </section>
        <section>
          <span class="profileNumbers">803K</span>
          <span class="numberCategory">Likes</span>
        </section>
        <section>
          <span class="profileNumbers">1.4K</span>
          <span class="numberCategory">Photos</span>
        </section>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seo</a>.
  </footer>
</body>
</html>
